<div class="col-sm-6 col-lg-4">
    <div class="card">
        <div class="card-header bg-primary">
            <div class="font-weight-bold">
                <span>{{item.name}} SALE</span>
                <span class="float-right">item.total_amount</span><!-- Total Sale amount -->
            </div>
            <div>
                <span>
          <small>item.last_sale_dt</small> <!-- Last Sale date -->
        </span>
        <span class="float-right">
          <small>+432,50 (15,78%)</small>
        </span>
            </div>
            <div class="chart-wrapper" style="height:38px;">
                <canvas baseChart class="chart" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColours" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
            </div>
            <div class="chart-wrapper" style="height:38px;">
                <canvas baseChart class="chart" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [colors]="barChartColours" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
            </div>
        </div>
    </div>
</div>
