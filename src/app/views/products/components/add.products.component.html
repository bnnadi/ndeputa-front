<div class="animated fadeIn">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header">
                        <strong>Add Product</strong>
                    </div>
                    <div class="card-body">
                        <form #productForm="ngForm" (ngSubmit)="addProduct(productForm.value)">
                            <div class=" form-group ">
                                <label for="company ">Company</label>
                                <select [(ngModel)]="company_id " name="company_id">
                                    <option *ngFor="let c of companies" [ngValue]="c">{{c.company_name}}</option>
                                  </select>
                                <!-- <input type="text " class="form-control " id="company "> -->
                            </div>
                            <div class="form-group ">
                                <label for="barcode ">Barcode/Product Number</label>
                                <input type="text " class="form-control " name="barcode " id="barcode ">
                            </div>

                            <div class="form-group ">
                                <label for="name ">Product Name</label>
                                <input type="text " class="form-control " name="product_name " id="name " required>
                            </div>

                            <div class="form-group ">
                                <label for="description ">Product Description</label>
                                <input type="text " class="form-control " name="description " id="description ">
                            </div>

                            <button [disabled]="!productForm.form.valid" type="submit " class="btn btn-success ">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
