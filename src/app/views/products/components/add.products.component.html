<div class="animated fadeIn">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header">
                        <strong>Add Product</strong>
                    </div>
                    <div class="card-body">
                        <form #productForm="ngForm" (ngSubmit)="addProduct(productForm.value)">
                            <div class=" form-group">
                                <label for="company ">Company</label>
                                <select class="custom-select" [(ngModel)]="company_id " name="company_id">
                                    <option value="null" disabled="true" [selected]="true">Select Company..</option>
                                    <option *ngFor="let c of companies" [value]="c.id">{{c.companyName}}</option>
                                  </select>
                            </div>
                            <div class="form-group">
                                <label for="barcode">Barcode/Product Number</label>
                                <input type="text" class="form-control " name="barcode " id="barcode ">
                            </div>

                            <div class="form-group">
                                <label for="name">Product Name</label>
                                <input type="text " class="form-control " name="product_name " id="name " required>
                            </div>

                            <div class="form-group">
                                <label for="description">Product Description</label>
                                <input type="text" class="form-control " name="description " id="description ">
                            </div>

                            <div class="form-group">
                                <label class="custom-file">
                                    <input type="file" id="file" class="custom-file-input"
                                    (change)="fileChange($event)" placeholder="Upload file" accept=".jpg,.png, jpeg">
                                    <span class="custom-file-control"></span>
                                </label>
                            </div>
                            <div><img [src]="url"></div>
                            <button [disabled]="!productForm.form.valid" type="submit " class="btn btn-primary ">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
